<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.loadtemplate/1.5.10/jquery.loadTemplate.min.js" integrity="sha384-nr6ltGz/fs8wsPDlVqIaLGlQ8la/Ty1MURr0Kp8mApRVUq8xAyi42TLSjkr+oNAB" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link fa fa-store-slash" id="main-icon" href="#" aria-label="Categorias"></a>
      </li>
    </ul>
    <form class="d-flex" id="form-busca">
      <input class="form-control me-2" id="input-busca" type="search" placeholder="Busca" aria-label="Busca">
      <button class="btn btn-outline-success fa fa-search" type="submit" aria-label="Buscar"></button>
    </form>
  </div>
</nav>

<main class="container">
  <div class="bg-light p-5 rounded">
    <div class="d-none" id="departamentos-container">
      <h1 class="display-4">Categorias</h1>
      <ul class="fa-ul" id="departamentos">
      </ul>
    </div>
    <script type="text/html" id="templ-departamento">
      <li>
        <i class="fa-li fa fa-arrow-alt-circle-right"></i>
        <a data-href="href" data-content="descricao"></a>
      </li>
    </script>

    <div class="d-none table-responsive" id="produtos-container">
      <table class="table table-dark">
        <thead>
          <th scope="col">Foto</th>
          <th scope="col">Descrição</th>
          <th scope="col">Estoque</th>
          <th scope="col">ID</th>
          <th scope="col">Unid.</th>
          <th scope="col">Valor</th>
        </thead>
        <tbody id="produtos">
        </tbody>
      </table>
    </div>
    <script type="text/html" id="templ-produto">
      <tr>
        <td><img class="thumbnail" data-src="img"></td>
        <td data-content="descricao"></td>
        <td><span data-class="estoque"></span></td>
        <td data-content="id"></td>
        <td data-content="unidade"></td>
        <td data-content="valor"></td>
      </tr>
    </script>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
